<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilhas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imgs/favicon/favicon-32x32.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4e4d4e;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a.logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }

    nav .imglog {
      width: 30px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    section {
      max-width: 800px;
      margin: 30px auto;
      background-color: rgb(54, 54, 54);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .slider {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .nav button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: rgba(0,0,0,0.8);
    }

    .counter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <a href="#" class="logo">Ceep <img src="imgs/logo.jpg" alt="Logo Ceep" class="imglog"></a>
      <ul class="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="projeto.html">Projetos</a></li>
        <li><a href="#">Contatos</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Pilhas</h1>

    <div class="slider">
      <div class="slides">
        <img src="imgs/1 (1).png" alt="Imagem 1">
        <img src="imgs/1 (2).png" alt="Imagem 2">
        <img src="imgs/1 (3).png" alt="Imagem 3">
        <img src="imgs/1 (4).png" alt="Imagem 4">
        <img src="imgs/1 (5).png" alt="Imagem 5">
        <img src="imgs/1 (6).png" alt="Imagem 6">
        <img src="imgs/1 (7).png" alt="Imagem 7">
        <img src="imgs/1 (8).png" alt="Imagem 8">
      </div>

      <div class="nav">
        <button id="prev" aria-label="Imagem anterior">&#10094;</button>
        <button id="next" aria-label="Próxima imagem">&#10095;</button>
      </div>

      <div class="counter" id="counter">1 / 8</div>
    </div>
  </section>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const counter = document.getElementById('counter');
    const total = images.length;

    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % total;
      updateSlider();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      updateSlider();
    });

    function updateSlider() {
      const slideWidth = images[0].clientWidth;
      slides.style.transform = `translateX(-${index * slideWidth}px)`;
      counter.textContent = `${index + 1} / ${total}`;
    }

    // Ajustar o slider automaticamente se a janela for redimensionada
    window.addEventListener('resize', updateSlider);
  </script>
  <script src="mobile-navbar.js"></script>

</body>
</html>
